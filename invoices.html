<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>

    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div id="particles-js"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="invoices.html" class="nav-button">Invoices</a>
    </nav>

    <section class="invoice-section">
        <h2>Submit Your Invoice</h2>

        <div class="invoice-form">
            <form id="invoiceForm">
                <div class="form-group">
                    <label for="invoiceDate">Invoice Date Request:</label>
                    <input type="date" id="invoiceDate" name="invoiceDate" required />
                </div>
                <div class="form-group">
                    <label for="clientName">Client Name:</label>
                    <input type="text" id="clientName" name="clientName" required />
                </div>
                <div class="form-group">
                    <label for="serviceDescription">Service Description:</label>
                    <textarea id="serviceDescription" name="serviceDescription" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Amount ($):</label>
                    <input type="number" id="amount" name="amount" required />
                </div>
                <button type="submit" class="submit-button">Submit Invoice</button>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Luis Almeida Jr | All Rights Reserved | almeidaluis05@outlook.com</p>
    </footer>

    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle"
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "move": {
                    "enable": true,
                    "speed": 3,
                    "random": true,
                    "direction": "none",
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "window",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                }
            },
            "retina_detect": true
        });

        document.getElementById("invoiceForm").addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Invoice submitted!");
        });
    </script>
</body>
</html>
