<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="nav-button">Home</a>
        <a href="invoices.html" class="nav-button">Invoices</a>
    </nav>

    <header>
        <div class="profile-header">
            <img class="profile-img" src="images/memoji.png" alt="Profile Image" />
        </div>
        <h1>Your Name</h1>
        <p class="subtitle">Web Developer | Designer | Programmer</p>
        <p class="quote">"Code is like humor. When you have to explain it, it’s bad."</p>

        <div class="social-box">
            <a href="https://www.linkedin.com" class="social-link linkedin">
                <img src="images/linkedin-logo.png" alt="LinkedIn" class="social-icon" />
                LinkedIn
            </a>
            <a href="https://github.com" class="social-link github">
                <img src="images/github-logo.png" alt="GitHub" class="social-icon" />
                GitHub
            </a>
        </div>
    </header>

    <div class="logos-container">
        <img src="images/svelte.svg" alt="Svelte Logo" />
        <img src="images/python.png" alt="Python Logo" />
        <img src="images/PHP-logo.png" alt="PHP Logo" />
        <img src="images/flask.svg" alt="Flask Logo" />
        <img src="images/CSS3-logo.webp" alt="CSS3 Logo" />
        <img src="images/java.svg" alt="Java Logo" />
        <img src="images/json.svg" alt="JSON Logo" />
    </div>

    <footer>
        <p>© 2025 Your Name | All Rights Reserved</p>
    </footer>
</body>
</html>
